name: Release

on:
  push:
    branches:
      - main
      - master # Added support for master branch as well

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Auto-tag
        id: tag_version
        run: |
          # Get the latest tag, default to v0.1.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Increment patch version
          # This is a simple bash-based incrementer for semver vX.Y.Z
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r -a PARTS <<< "$VERSION"
          if [ ${#PARTS[@]} -ne 3 ]; then
            PARTS=(0 1 0)
          fi
          PARTS[2]=$((PARTS[2] + 1))
          NEW_TAG="v${PARTS[0]}.${PARTS[1]}.${PARTS[2]}"
          echo "New tag: $NEW_TAG"
          
          # Set up git config to push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
